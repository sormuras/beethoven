name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out repository'
        uses: actions/checkout@v2
      - name: 'Set up Java'
        uses: actions/setup-java@v1
        with:
          java-version: 16
      - name: 'Build with Bach'
        uses: sormuras/bach-build@v1
