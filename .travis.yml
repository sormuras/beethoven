sudo: required
dist: trusty
group: edge

language: java
jdk: oraclejdk9

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

notifications:
  email:
    on_success: always
    on_failure: always

after_success:
- gradle/deploy_snapshot
