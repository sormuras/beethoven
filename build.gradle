group 'com.github.sormuras'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M2'
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'

compileJava {
    options.encoding = 'UTF-8'
    options.fork = true
    options.forkOptions.jvmArgs << '-showversion'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
    sourceCompatibility  = 1.9
    targetCompatibility  = 1.9
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter-api:5.0.0-M2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.0.0-M2')
}

//googleJavaFormat {
//    toolVersion '1.0' // '1.1-SNAPSHOT'
//}

//checkstyle {
//    toolVersion = 7.1
//    configFile = rootProject.file('src/checkstyle-config-google.xml')
//    sourceSets = [ sourceSets.main ]
//}

afterEvaluate {
    def JavaExec junitPlatformTestTask = (JavaExec) tasks.getByName('junitPlatformTest')

    junitPlatformTestTask.setEnableAssertions(true)
    junitPlatformTestTask.systemProperty 'java.util.logging.config.file', 'src/test/resources/logging.properties'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}
