group 'com.github.sormuras'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-SNAPSHOT'
        classpath 'com.github.sherter.googlejavaformatgradleplugin:google-java-format-gradle-plugin:0.4-SNAPSHOT'
    }
}

apply plugin: 'java'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'com.github.sherter.google-java-format'

repositories {
    mavenCentral()
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots/'
    }
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter-api:5.0.0-SNAPSHOT')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.0.0-SNAPSHOT')
    testRuntime('org.junit.vintage:junit-vintage-engine:4.12.0-SNAPSHOT')
}

googleJavaFormat {
    toolVersion '1.0' // '1.1-SNAPSHOT'
}

afterEvaluate {
    def JavaExec junitPlatformTestTask = (JavaExec) tasks.getByName('junitPlatformTest')

    junitPlatformTestTask.setEnableAssertions(true)
    junitPlatformTestTask.systemProperty 'java.util.logging.config.file', 'src/test/resources/logging.properties'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}
